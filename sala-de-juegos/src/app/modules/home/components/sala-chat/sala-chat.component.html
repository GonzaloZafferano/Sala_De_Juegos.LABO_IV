<div class="d-flex componente">
    <h3 class="text-center">Sala de Chat ZETA-G</h3>
    <div *ngIf="cargando; else titulo" class="d-flex justify-content-center" style="align-items: center; height: 100%;">
        <span class="m-3 fs-3 fw-bold">Cargando...</span>
        <div class="spinner-border text-danger" style="align-self: center; scale: 1.2;"></div>
    </div>
    <ng-template #titulo>
        <app-chat style="max-height: 90%; min-height: 10px;" [mensajes]="listaDeMensajes"
            [usuarioLogueadoId]="usuarioLogueadoId"></app-chat>
    </ng-template>
    <div style="width: 100%; height: 70px;background-color: #e9a8e3; padding: 10px;">
        <div>
            <div class="estilos-contenedor-boton-input">
                <input type="text" [(ngModel)]="mensajeEscrito" class="estilos-input" (keyup.enter)="enviarMensaje()">
                <button [disabled]="mensajeEscrito == '' || enviandoMensaje" class="estilos-boton m-0 p-0"
                    (click)="enviarMensaje()">{{textoBoton}}
                </button>
            </div>
        </div>
    </div>
</div>
