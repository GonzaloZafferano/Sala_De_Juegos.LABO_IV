<div>
    <div class="bg-success">
        <nav>
            <h3 class="px-2 fs-2 fw-bold text-light">
                Bienvenido 
                <span class="nombre-usuario">
                    {{usuarioActual?.usuario}}
                </span> 
            </h3>
        </nav>
    </div>
    <div>
        <button class="btn btn-primary m-2">Ahorcado</button>
        <button class="btn btn-primary m-2">Mayor menos</button>
        <button class="btn btn-primary m-2">Preguntados</button>
    </div>
    <div class="card datos-usuario sombra fs-4">
        <div class="card-body sombra">
            <h5 class="card-title fs-4">{{usuarioActual?.usuario}}</h5>
            <h6 class="card-subtitle mb-2 text-muted fs-5">{{usuarioActual?.correo}}</h6>
            <p class="card-text fs-6 p-0 m-0">Fecha de registro:</p>
            <p class="card-text fs-6 p-0 m-0">{{obtenerFechaString(usuarioActual)}}</p> 
        </div>
    </div>
</div>
