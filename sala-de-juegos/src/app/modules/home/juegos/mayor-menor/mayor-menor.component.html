<div class="d-flex justify-content-center">
    <h3 class="fw-bold fs-3">Juego: <span class="fs-2">MAYOR O MENOR</span> </h3> 
</div>
<div class="jerarquia">
    <h3>Jerarqu√≠a de las cartas:</h3>
    <h4>ACE > KING > QUEEN > JACK > 10 > 9 > 8 > 7 > 6 > 5 > 4 > 3 > 2</h4>     
</div>
<div class="d-flex justify-content-between m-5">
    <div class="contenedor-cartas">
        <h3 class="text-center">Mazo</h3>
        <button [disabled]="deshabilitarMazo" (click)="proximaCarta()"
            style="height: 250px; width: 290px; border: none;" class="p-0 m-0">
            <img src="assets/mayormenor/mazo.jpg" [ngClass]="{'deshabilitado' : deshabilitarMazo}" class="m-0 p-0"
                height="250px" width="290px" alt="carta-reves">
        </button>
    </div>
    <div class="contenedor-cartas">
        <h3 class="text-center">Adivine</h3>
        <div class="d-flex justify-content-between">
            <button [disabled]="deshabilitarBotones" class="btn btn-primary  fs-3 fw-bold boton-juego" (click)="adivinar(1)">Mayor</button>
            <img [src]="rutaReves" class="carta" [ngClass]="{'rotar-atras': rotar}" height="250px" width="210px"
                alt="carta-reves">
            <button [disabled]="deshabilitarBotones" class="btn btn-danger fs-3 fw-bold boton-juego" (click)="adivinar(0)">Menor</button>

        </div>
    </div>
    <div class="contenedor-cartas">
        <h3 class="text-center">Carta Actual</h3>
        <div *ngIf="spinner; else carta" class="d-flex justify-content-center"
        style="align-items: center; height: 100%;">
        <span class="m-3 fs-3 fw-bold">Cargando...</span>
        <div class="spinner-border text-danger mx-5" style="align-self: center; scale: 1.2;"></div>
    </div>
    <ng-template #carta>

        <img [src]="cartaActual?.image" height="250px" class="carta" [ngClass]="{'rotar-atras': rotarActual}"
        width="210px" alt="carta">
    </ng-template>
    </div>
</div>
<div>
    <div>
        <h5>Cantidad de aciertos: {{aciertos}}</h5>
        <h5>Cantidad de errores: {{errores}}</h5>
        <h5>Cantidad de empates: {{empates}}</h5>
        <h5>Cartas restantes: {{52 - indiceCarta}}</h5>
    </div>
    <div class="d-flex justify-content-center m-5">
        <button (click)="reiniciar()" class="btn btn-success fs-2 fw-bold">{{textoBoton}}</button>
    </div>
</div>
