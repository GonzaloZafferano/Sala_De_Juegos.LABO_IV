<div class="">
    <div class="d-flex justify-content-center">
        <h3 class="fw-bold fs-3">Juego: <span class="fs-2 titulo-luminoso">AHORCADO</span> </h3>
    </div>
    <div class="contenedor d-flex justify-content-between" style="flex-direction: column;">
        <div class="row w-100 justify-content-center">
            <div class="col col-lg-4 d-flex justify-content-center" style="flex-direction: column;">
                <label class="fw-bold fs-4 text-center">Cantidad de intentos: {{7 - cantidadErrores}}</label>
                <div style="display: flex; justify-content: center;">
                    <img height="400px" [src]="rutaImagen" alt="imagen ahorcado">
                </div>
            </div>
            <div class="col col-lg-8 justify-content-center">
                <div class="">
                    <div class="contenedor-letras">
                        <div *ngIf="spinner; else ahorcado" class="d-flex justify-content-center"
                            style="align-items: center; height: 100%;">
                            <span class=" fs-3 fw-bold">Cargando...</span>
                            <div class="spinner-border text-light mx-5" style="align-self: center; scale: 1.2;"></div>
                        </div>
                        <ng-template #ahorcado>
                            <ng-container *ngIf="letras.length > 0">
                                <div *ngFor="let letra of letras" class="letras">
                                    <label [hidden]="!letra.visible" class="label-estilos">{{letra.letra}}</label>
                                </div>
                            </ng-container>
                        </ng-template>
                    </div>
                    <div class="contenedor-botones">
                        <div *ngFor="let letra of abc">
                            <button class="boton-letras" [ngClass]="{'hover':letra.habilitado && !bloquearBotones}"
                                [disabled]="!letra.habilitado || bloquearBotones"
                                (click)="revisar(letra.letra)">{{letra.letra}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row w-100  m-0 mt-5 justify-content-center">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <p class="fw-bold fs-5 text-center bg-success text-light p-1">                    
                        IMPORTANTE: Por cada palabra acertada se sumar√° 1 (un) punto.                    
                    </p>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <button class="btn btn-success fs-4 fw-bold p-2 mb-3" (click)="otraVez()">CAMBIAR PALABRA</button>
                </div>
            </div>
        </div>
    </div>
</div>
