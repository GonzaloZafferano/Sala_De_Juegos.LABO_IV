<div class="d-flex justify-content-center">
    <h3 class="fw-bold fs-3">Juego: <span class="fs-2">AHORCADO</span> </h3>
</div>
<div class="contenedor d-flex justify-content-between my-2" style="flex-direction: row;">
    <div class="" style="width: 70%;">
        <div class="contenedor-letras w-75">
            <div *ngIf="spinner; else ahorcado" class="d-flex justify-content-center"
                style="align-items: center; height: 100%;">
                <span class="m-3 fs-3 fw-bold">Cargando...</span>
                <div class="spinner-border text-danger mx-5" style="align-self: center; scale: 1.2;"></div>
            </div>
            <ng-template #ahorcado>
                <ng-container *ngIf="letras.length > 0">
                    <div *ngFor="let letra of letras" class="letras">
                        <label [hidden]="!letra.visible" class="label-estilos">{{letra.letra}}</label>
                    </div>
                </ng-container>
            </ng-template>
        </div>
        <div class="contenedor-botones w-75">
            <div *ngFor="let letra of abc">
                <button class="boton-letras" [ngClass]="{'hover':letra.habilitado && !bloquearBotones}"
                    [disabled]="!letra.habilitado || bloquearBotones"
                    (click)="revisar(letra.letra)">{{letra.letra}}</button>
            </div>
        </div>
    </div>
    <div class="" style="width: 30%;">
        <label class="fw-bold fs-4">Cantidad de intentos: {{7 - cantidadErrores}}</label>
        <div>
            <img height="500px" [src]="rutaImagen" alt="imagen ahorcado">
        </div>
    </div>
</div>
<div class="d-flex justify-content-center mt-5">
    <button class="btn btn-success w-25 fs-4 fw-bold" (click)="otraVez()">CAMBIAR PALABRA</button>
</div>
